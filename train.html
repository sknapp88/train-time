<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="
	sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="
	sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/train.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="
	sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/train.css">

	<title>Train Schedule</title>

</head>

<body>

	<div class="row">

		<div class="col-md-2"></div>

		<div class="col-md-8">

			<header class="jumbotron rounded hazard">

				<h1 class="text-center">Train Schedule</h1>

			</header>

		</div>

		<div class="col-md-2"></div>

	</div>
	<div class="row">

		<div class="col-md-2"></div>

		<div class="col-md-8 schedule">
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body" id="scheduleToKeep">
					<table class="table table-striped">
						<tbody id="on-time">
							<tr id="tLabels">
								<th>Train Name</th>
								<th>Train Destination</th>
								<th>Frequency</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</div>

		<div class="col-md-2"></div>

	</div>
	<div class="row">

		<div class="col-md-2"></div>

		<div class="col-md-8 trainInfo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Enter Train Information</h3>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-10">
						<form>

							<label for="name">Train Name</label>
							<input type="text" class="form-control" id="name" name="name">

							<label for="destination">Train Destination</label>
							<input type="text" class="form-control" id="destination" name="destination">

							<label for="first-time">First Train Time (HH:mm)</label>
							<input type="time" class="form-control" id="first-time" name="first-time">

							<label for="freq">Frequency in Minutes</label>
							<input type="number" class="form-control" id="freq" name="freq">

							<input type="submit" class="btn btn-primary" id="action" name="submit">

						</form>
					</div>
					<div class="col-md-1"></div>
				</div>

			</div>
		</div>

		<div class="col-md-2"></div>

	</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="
anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>

</html>
